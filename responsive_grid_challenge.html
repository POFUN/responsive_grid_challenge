<!DOCTYPE html>
<body>
	<head>
		<title>Responsive Grid Challenge</title>
		<link rel="stylesheet" href="responsive_grid_challenge.css"/>
	</head>
<main>
	<div class="row">
		<div class="col-3">
			<div class="box purple">3 columns</div>
		</div>
		<div class="col-3">
			<div class="box red">3 columns</div>
		</div>
		<div class="col-3">
			<div class="box orange">3 columns</div>
		</div>
		<div class="col-3">
			<div class="box yellow">3 columns</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="box purple">4 columns</div>
		</div>
		<div class="col-4">
			<div class="box red">4 columns</div>
		</div>
		<div class="col-4">
			<div class="box orange">4 columns</div>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<div class="box purple">6 columns</div>
		</div>
		<div class="col-6">
			<div class="box red">6 columns</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="box purple">12 columns</div>
		</div>
	</div>
</main>
</body>
</html>
